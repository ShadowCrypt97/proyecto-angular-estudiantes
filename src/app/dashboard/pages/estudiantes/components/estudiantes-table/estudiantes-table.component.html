<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>


    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let student"> {{student |ConcatFullNamePipe}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef> Registration Date </th>
        <td mat-cell *matCellDef="let student"> {{student.registrationDate|date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
            <button mat-icon-button [routerLink]="student.id">
                <mat-icon>
                    visibility
                </mat-icon>
            </button>
            <button *ngIf="(isAdmin$|async)" (click)="editStudent.emit(student)" mat-icon-button>
                <mat-icon>
                    edit
                </mat-icon>
            </button>
            <button *ngIf="(isAdmin$|async)" (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
