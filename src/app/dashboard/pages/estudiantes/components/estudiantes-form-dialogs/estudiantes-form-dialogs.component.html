<h1 mat-dialog-title>
    {{editingStudent ?
    'Editing to '+ editingStudent.name + ' ' + editingStudent.surname:
    'Creating student'}}
</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm" class="grid">

        <div class="col-12 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text" name="name" />
                <mat-error *ngFor="let error of studentForm.get('name')?.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-12 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Surname</mat-label>
                <input formControlName="surname" matInput type="text" name="surname" />
                <mat-error *ngFor="let error of studentForm.get('surname')?.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>


        <div class="col-12">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="email" name="email" />
                <mat-error *ngFor="let error of studentForm.get('email')?.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
