<h1 mat-dialog-title>
    {{editingSubject ?
    'Editing to '+ editingSubject.subject_name:
    'Creating Subject'}}
</h1>
<div mat-dialog-content>
    <form class="grid justify-content-end p-3" [formGroup]="subjectForm">
        <div class="col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Subject Name</mat-label>
                <input formControlName="subject_name" type="text" matInput name="subject_name" />
                <mat-error *ngFor="let error of subjectForm.get('subject_name')?.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Description</mat-label>
                <input formControlName="description" name="description" type="text" matInput />
                <mat-error *ngFor="let error of subjectForm.get('description')?.errors | keyvalue">
                    {{ error | controlErrorMessages }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
