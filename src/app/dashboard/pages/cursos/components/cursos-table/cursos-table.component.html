<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="idCourse">
        <th mat-header-cell *matHeaderCellDef> ID Course</th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>


    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
        <td mat-cell *matCellDef="let course"> {{course.subject.subject_name}}</td>
    </ng-container>

    <ng-container matColumnDef="initialDate">
        <th mat-header-cell *matHeaderCellDef> Initial Date </th>
        <td mat-cell *matCellDef="let course"> {{course.initialDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let course"> {{course.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let course">
            <button mat-icon-button>
                <mat-icon>
                    visibility
                </mat-icon>
            </button>
            <button *ngIf="(isAdmin$|async)" (click)="editCourse.emit(course)" mat-icon-button>
                <mat-icon>
                    edit
                </mat-icon>
            </button>
            <button *ngIf="(isAdmin$|async)" (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
