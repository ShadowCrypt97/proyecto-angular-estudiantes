<button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
</button>

<mat-card class="flex flex-wrap justify-content-center example-card w-3">
    <mat-card-header class="flex  flex-row justify-content-center example-card">
        <div class="flex-order-0 flex align-items-center justify-content-center">
            <img class="w-5" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
        </div>
        <div mat-card-avatar class="example-header-image flex-order-1 flex align-items-center justify-content-cente">
        </div>
        <mat-card-title class="text-5xl">{{courseName$|async}}</mat-card-title>
        <mat-card-subtitle class="">Course NÂ° {{courseId$ | async}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{courseDescription$|async}}
        </p>
    </mat-card-content>
    <mat-card-actions class="flex flex-column">
        <p>
            Initialization Date: {{iniDate$|async|date}}
        </p>
        <p>
            Finalization Date: {{endDate$|async|date}}
        </p>
    </mat-card-actions>
</mat-card>
