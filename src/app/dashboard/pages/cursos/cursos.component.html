<div class="mb-5">
    <button mat-flat-button *ngIf="(isAdmin$|async)" (click)="onCreateCourse()" color="primary" type="button">
        <mat-icon>add</mat-icon>
        Create Courses
    </button>
</div>

<app-cursos-table [dataSource]="(courses$|async)||[]" (deleteCourse)="onDeleteCourse($event)"
    (editCourse)="onEditCourse($event)"></app-cursos-table>
