<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let inscription"> {{inscription.id}} </td>
    </ng-container>


    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Student </th>
        <td mat-cell *matCellDef="let inscription"> {{inscription.student.name}} {{inscription.student.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let inscription"> {{inscription.course.id_course}} </td>
    </ng-container>.

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let inscription"> {{inscription.subject.subject_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let inscription">
            <button (click)="deleteInscription.emit(inscription)" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
