<form class="grid justify-content-end p-3" [formGroup]="loginForm">
    <div class="flex justify-content-center col-12">
        <h1 class="p-3">Login</h1>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput name="email" />
            <mat-error *ngFor="let error of loginForm.get('email')?.errors | keyvalue">
                {{ error | controlErrorMessages }}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput name="password" />
            <mat-error *ngFor="let error of loginForm.get('password')?.errors | keyvalue">
                {{ error | controlErrorMessages }}
            </mat-error>
        </mat-form-field>
    </div>
</form>
<div class="flex flex-column justify-content-end gap-3 p-3">
    <button (click)="login()" mat-flat-button color="primary" type="button">
        Sign In
    </button>
    <a class="text-center" mat-flat-button routerLink="/auth/register" target="_blank">Are you already
        registered?</a>
</div>
